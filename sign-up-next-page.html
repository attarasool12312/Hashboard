<body>
  <section class="section-panel signIn-section">
    <main class="main">
      <div class="container-fluid">
        <div class="row signIn-box">
          <div class="col-5 form-left">
            <div class="logo">
              <a class="navbar-brand" href="#"><img src="./assets/images/logo-white.png" alt=""></a>
            </div>
            <div class="welcome-image">
              <h1 class="text-center text-white ">Welcome back!</h1>
              <img src="./assets/images/Login.png" alt="">
            </div>
          </div>
          <div class="col-7 form-right">
            <a href="./sign-up.html" class="text-decoration-none text-dark">Donâ€™t have an account? <span
                class="text-fill fw-bold">Sign
                Up</span></a>
            <div class="form-content">
              <h5 class="fw-bold mb-4">Sign up</h5>
              <input type="email" name="email" id="email" placeholder="Email Address"
                class="d-block w-100 border border-2 rounded px-4 py-2 mb-3">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="text" id="text" placeholder="First name"
                    class="d-block w-100 border border-2 rounded px-4 py-2 mb-3">
                </div>
                <div class="col-md-6">
                  <input type="text" name="text" id="text" placeholder="Last name"
                    class="d-block w-100 border border-2 rounded px-4 py-2 mb-3">
                </div>
              </div>
              <input type="text" placeholder="Password" id="password-field"
                class="d-block w-100 border border-2 rounded px-4 py-2">
              <div class="progress mt-2" style="height: 5px;">
                <div class="progress-bar return-bg-color" role="progressbar" style="width: 25%;" aria-valuenow="25"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="d-flex align-items-center justify-content-between">
                <p class="text-light-gray">Your password is great. Nice work!</p>
                <p class="return-text-color">Strong</p>
              </div>
              <button class="btn btn-fill w-100 mt-4">Sign Up</button>
              <div class="ps-5 mt-3">
                <span class="check-tasks">
                  <div class="checkbox relative">
                    <label class="absolute">
                      <input type="checkbox" data-ng-model="example.check">
                      <span class="box"></span>
                    </label>
                  </div>
                </span>
                <p class="text-light-gray">By clicking Create account, I agree that I have read and accepted the Terms
                  of
                  Use and Privacy Policy.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>

  <!-- JavaScript
================================================== -->
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/js/main.js"></script>
  <script>
    const passwordField = document.getElementById('password-field');
    passwordField.addEventListener('focus', () => {
      passwordField.type = 'password';
    });

    passwordField.addEventListener('blur', () => {
      if (passwordField.value.length === 0) {
        passwordField.type = 'text';
      }
    });
  </script>
</body>

</html>
