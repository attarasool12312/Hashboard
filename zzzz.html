<body>


  <button class="btn" id="popupButton">Select Image</button>

  <div class="popup" id="imagePopup">
    <input type="file" id="imageInput" style="display: none;">
    <img id="selectedImage" src="#" alt="Selected Image">
    <button id="addImageButton" class="btn">Add Image</button>
  </div>

  <div id="pageContainer"></div>











  <!-- Adding scripts to use bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  <script>
    $(document).ready(function () {
      $('#addImageButton').click(function () {
        var selectedImageSrc = $('#selectedImage').attr('src');
        if (selectedImageSrc) {
          var imageElement = $('<img>');
          imageElement.attr('src', selectedImageSrc);
          imageElement.addClass('custom-image-class'); // Add your custom class here

          var captionElement = $('<p>');
          captionElement.text('Image Description'); // Add your image description here

          var imageContainer = $('<div>');
          imageContainer.append(imageElement);
          imageContainer.append(captionElement);

          $('#pageContainer').append(imageContainer);
          $('#imagePopup').removeClass('show');
        }
      });
    });

  </script>
</body>
