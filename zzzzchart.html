<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
        var chartData = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My Chart",
                data: [0, 10, 5, 2, 20, 30, 45],
                borderColor: "red",
                fill: false
            }]
        };

        var chartOptions = {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 50 // Adjust this value based on your chart's data range
                }
            }
        };

        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "line",
            data: chartData,
            options: chartOptions
        });

        var chartContainer = document.getElementById("chartContainer");

        chartContainer.addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        chartContainer.addEventListener("drop", function (event) {
            event.preventDefault();
            var rect = chartContainer.getBoundingClientRect();
            var offsetY = event.clientY - rect.top;
            var dataIndex = Math.round((offsetY / rect.height) * (chartData.datasets[0].data.length - 1));

            if (dataIndex >= 0 && dataIndex < chartData.datasets[0].data.length) {
                var newValue = parseInt(prompt("Enter a new value:")); // Prompt the user to enter a new value
                if (!isNaN(newValue)) {
                    chartData.datasets[0].data[dataIndex] = newValue;
                    myChart.update();
                }
            }
        });

    </script>
</body>

</html>
